<div class="create-task-container">
  <div class="create-task-card">
    <div class="card-header">
      <h2>Create New Task</h2>
      <p class="subtitle">Add a new task to your project</p>
    </div>
    
    <form (ngSubmit)="onSubmit()" #taskForm="ngForm" class="task-form">
      <div class="form-group">
        <label for="title">Title <span class="required">*</span></label>
        <input 
          type="text" 
          id="title" 
          name="title" 
          [(ngModel)]="task.title" 
          required 
          placeholder="Enter task title"
          class="form-control"
          [class.invalid]="taskForm.submitted && !task.title"
        >
        <div *ngIf="taskForm.submitted && !task.title" class="error-text">
          Title is required
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea 
          id="description" 
          name="description" 
          [(ngModel)]="task.description" 
          rows="4" 
          placeholder="Enter task description"
          class="form-control"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input 
          type="date" 
          id="dueDate" 
          name="dueDate" 
          [(ngModel)]="task.dueDate" 
          class="form-control"
        >
      </div>

      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>

      <div class="form-actions">
        <button type="button" class="btn-secondary" (click)="goBack()">Cancel</button>
        <button type="submit" class="btn-primary" [disabled]="isLoading">
          <span *ngIf="!isLoading">Create Task</span>
          <span *ngIf="isLoading">Creating...</span>
        </button>
      </div>
    </form>
  </div>
</div>
