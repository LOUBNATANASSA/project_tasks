<div class="container mt-5">
  <!-- Utilisation de projectTitle au lieu de projectId -->
  <h3>Gestion des tâches : <span class="text-primary">{{ projectTitle || 'Chargement...' }}</span></h3>

  <div class="input-group mb-4 mt-4">
    <input type="text" class="form-control" placeholder="Nouvelle tâche..." [(ngModel)]="newTaskTitle">
    <button class="btn btn-primary" (click)="addTask()">Ajouter</button>
  </div>

  <!-- ... reste de la liste ... -->
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let task of tasks">
      <div *ngIf="editingTaskId !== task.id" class="d-flex align-items-center flex-grow-1">
        <input type="checkbox" class="form-check-input me-2" [checked]="task.isCompleted" (change)="toggleTask(task.id)">
        <span [class.text-decoration-line-through]="task.isCompleted">{{ task.title }}</span>
      </div>

      <div *ngIf="editingTaskId === task.id" class="d-flex align-items-center flex-grow-1">
        <input type="text" class="form-control form-control-sm me-2" [(ngModel)]="editingTaskTitle">
        <button class="btn btn-success btn-sm me-1" (click)="saveEdit(task)">modifier</button>
        <button class="btn btn-secondary btn-sm" (click)="cancelEdit()">cancel</button>
      </div>

      <div *ngIf="editingTaskId !== task.id">
        <button class="btn btn-warning btn-sm me-2" (click)="startEdit(task)">Edit</button>
        <button class="btn btn-danger btn-sm" (click)="deleteTask(task.id)">X</button>
      </div>
    </li>
  </ul>

  <div *ngIf="tasks.length === 0" class="alert alert-info mt-3">
    Aucune tâche.
  </div>

  <a routerLink="/projects" class="btn btn-secondary mt-4">← Retour aux projets</a>
</div>
