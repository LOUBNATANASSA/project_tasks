<div class="col-md-12">
  <div class="card card-container bg-light p-4 mt-5 mx-auto" style="max-width: 400px;">

    <h3 class="text-center mb-4">Login</h3>

    <form *ngIf="!isLoggedIn" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="form.email" required #email="ngModel" />
        <div class="text-danger" *ngIf="email.errors && f.submitted">
          Email is required!
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="3"
          #password="ngModel" />
        <div class="text-danger" *ngIf="password.errors && f.submitted">
          Password is required!
        </div>
      </div>

      <div class="form-group d-grid gap-2">
        <button class="btn btn-primary btn-block">
          Login
        </button>
      </div>

      <div class="alert alert-danger mt-3" *ngIf="f.submitted && isLoginFailed">
        Login failed: {{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      You are logged in!
    </div>

    <div class="mt-3 text-center">
      <span>Don't have an account? </span>
      <a routerLink="/register" class="link-primary">Register</a>
    </div>
  </div>
</div>
