<div class="register-container fade-in">
    <div class="card register-card">
        <h2>Create an Account</h2>

        <form *ngIf="!isSuccessful" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your name"
                    [(ngModel)]="form.username" required #username="ngModel">
                <div class="text-danger" *ngIf="username.errors && f.submitted">
                    Username is required!
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email"
                    [(ngModel)]="form.email" required email #email="ngModel">
                <div class="text-danger" *ngIf="email.errors && f.submitted">
                    A valid email is required!
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control"
                    placeholder="Enter your password" [(ngModel)]="form.password" required minlength="6"
                    #password="ngModel">
                <div class="text-danger" *ngIf="password.errors && f.submitted">
                    Password must be at least 6 characters!
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Register</button>

            <div class="alert alert-danger mt-3" *ngIf="f.submitted && isSignUpFailed">
                {{ errorMessage }}
            </div>
        </form>

        <div class="alert alert-success" *ngIf="isSuccessful">
            Registration successful! Logging in...
        </div>

        <div class="mt-3 text-center">
            <span>Already have an account? </span>
            <a routerLink="/login" class="link-primary">Login</a>
        </div>
    </div>
</div>
